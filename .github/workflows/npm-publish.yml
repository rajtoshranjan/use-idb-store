name: NPM Deployment

on:
  push:
    branches:
      - master

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Ensure this secret exists and matches your token name
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          always-auth: true

      - name: Install dependencies (with optional)
        run: npm ci --include=optional

      - name: Write npmrc from secret (explicit)
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          npm config list

      - name: Verify npm authentication
        run: |
          echo "npm whoami output (should be your npm username):"
          npm whoami --registry=https://registry.npmjs.org/ || true

      - name: Publish package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
